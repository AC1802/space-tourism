<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="stylesheet" href="destination.css" />

    <title>Frontend Mentor | Space tourism website</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <a href="./index.html">
          <img src="./assets/shared/logo.svg" alt="logo" />
        </a>
      </div>
      <div class="line"></div>
      <nav>
        <ul>
          <li>
            <a href="index.html"><span>00</span> Home</a>
          </li>
          <li>
            <a href="destination.html"><span>01</span> Destination</a>
          </li>
          <li>
            <a href="crew.html"><span>02</span> Crew</a>
          </li>
          <li>
            <a href="technology.html"><span>03</span> Technology</a>
          </li>
        </ul>
      </nav>
    </header>

    <h1><span>01</span> Pick your destination</h1>
    <main>
      <div><img class="planet-image" src="" alt="" /></div>
      <section>
        <nav class="planet-nav">
          <ul class="planet-list">
            <li>Moon</li>
            <li>Mars</li>
            <li>Europa</li>
            <li>Titan</li>
          </ul>
        </nav>
        <section class="text-section">
          <h2 class="planet-name"></h2>
          <p class="planet-description"></p>
        </section>
        <section class="data-section">
          <div>
            <h3>Avg. distance</h3>
            <p class="planet-distance"></p>
          </div>
          <div>
            <h3>Est. travel time</h3>
            <p class="planet-time"></p>
          </div>
        </section>
      </section>
    </main>
  </body>
